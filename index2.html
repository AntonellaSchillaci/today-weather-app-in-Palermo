<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./css/style.css">
   
    
</head>
<body>
    <section class="hero">
        <h1>Weather Forecast</h1>
    </section>

    <section class="search">
        <form>
            <input
            id = "city"
            name="city"
            class="search-input"
            type="text"
            placeholder="Search a City..."
            />
            <button id="button" class="search-button">🔎</button>
        </form>
    </section>

    <div class="section">
        <div class="container">
            <div class="city">
                <h3 class="city-name"></h3>
                <a href="#"><div class="plus"></div></a>
                <div><img class="icon" src="" alt=""></div> 
                <h5 class="weather"></h5>
            </div>
            <div class="temperature__section-media">
                <p class="temperature-med"></p>
                <p class="temperature-med">°C</p>
            </div>
            <div class="temperature">
                <div class="temperature__section">
                    <p>Min<br></p>
                    <p class="temperature-min"></p>
                    <p>°C</p>
                </div>
                <div class="temperature__section">
                    <p>Max<br></p>
                    <p class="temperature-max"></p>
                    <p>°C</p>
                </div>
                <div class="temperature__section">
                    <p>Umidità<br></p>
                    <p class="temperature-umid"></p>
                    <p>%</p>
                </div>
                
            </div>    
      
        </div>
    </div>
    <div class="cart">
        <p>Clicca sulla Sicilia per il meteo dei Comuni di Palermo</p>
        <a href="./index.html" target="_self">
            <img class="sicily" src="./images/sicilia.gif" alt="Sicily">
        </a> 
        <!-- <a href="./preferiti.html"> -->
            <button class= "btnFav">Preferiti</button>
        <!-- </a> -->
    </div>

    
    <footer>
        <p>Weather forecast by 
            <a href="https://openweathermap.org/" target=”_blank”>openweathermap</a>
        </p>
        <p>© Made by
            <a href="https://www.linkedin.com/in/antonella-schillaci-872212252/" target=”_blank”>Antonella Schillaci</a>
        </p>
    </footer>

   <script src="./js/script.js" type="module"></script>
   <!-- <script src="./js/test.js"></script> -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>
</html>
